<form [formGroup]="habitForm" (ngSubmit)="onSubmit()">
    <h1>Create a habit</h1>
    <label>Name</label>
    <input type="name" name="name" formControlName="name">
    <label>Description</label>
    <textarea name="description" formControlName="description"></textarea>
    <input type="submit" value="Create">
</form>
